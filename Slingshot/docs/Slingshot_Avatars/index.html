  function ani(){
    $("#checkmark").toggleClass('checkmark');
    $("#checkmark_circle").toggleClass('checkmark__circle');
    $("#checkmark_check").toggleClass('checkmark__check');
    $("#group").toggleClass('contest-types-selected');
  }


// Step calculation for updating the SVG elements. Most likely not optimized.
  let steps = ['Create', 'Customize', 'Incentivize'];
  let stepSVG;
  let index = 0
  let currStep = steps[index];

  // Initialize the SVG & display the first step
  stepSVG = `<svg width="200" height="52" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="M5 0h81.397a5 5 0 0 1 3.535 1.464l8.507 8.5a5 5 0 0 1 .002 7.07l-.002.002-8.507 8.5A5 5 0 0 1 86.397 27H5a5 5 0 0 1-5-5V5a5 5 0 0 1 5-5z" fill="#5697FC"/><text font-family="Montserrat, sans-serif" font-size="12" fill="#FFF" transform="translate(-85 -11)"><tspan x="94" y="28">${currStep}</tspan></text></g></svg>`
  $("#steps").append(stepSVG)

  // Increase the step by 1 if allows. Update the SVG.
  function nextStep() {
    index++;
    console.log(index)
    if (index <= 2) {
      currStep = steps[index]
      stepSVG = `<svg width="200" height="52" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="M5 0h81.397a5 5 0 0 1 3.535 1.464l8.507 8.5a5 5 0 0 1 .002 7.07l-.002.002-8.507 8.5A5 5 0 0 1 86.397 27H5a5 5 0 0 1-5-5V5a5 5 0 0 1 5-5z" fill="#5697FC"/><text font-family="Montserrat, sans-serif" font-size="12" fill="#FFF" transform="translate(-85 -11)"><tspan x="94" y="28">${currStep}</tspan></text></g></svg>`
      $("#steps").empty();
      $("#steps").append(stepSVG)
    } else {
      index--;
    } 
  }

  // Decrease the step by 1 if allows. Update the SVG.
  function prevStep() {
    //if not step 3 && 'next' clicked {step++, currStep = steps[step]}
    index--;
    console.log(index)
    if (index >= 0) {
      currStep = steps[index]
      stepSVG = `<svg width="200" height="52" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="M5 0h81.397a5 5 0 0 1 3.535 1.464l8.507 8.5a5 5 0 0 1 .002 7.07l-.002.002-8.507 8.5A5 5 0 0 1 86.397 27H5a5 5 0 0 1-5-5V5a5 5 0 0 1 5-5z" fill="#5697FC"/><text font-family="Montserrat, sans-serif" font-size="12" fill="#FFF" transform="translate(-85 -11)"><tspan x="94" y="28">${currStep}</tspan></text></g></svg>`
      $("#steps").empty();
      $("#steps").append(stepSVG)
    } else {
      index++;
    }
  }
</script>
